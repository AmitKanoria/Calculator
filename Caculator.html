<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
</head>
<link rel="stylesheet" type="text/css" href="Caculator.css">
<body>
	<h1 id="header">CALCULATOR</h1>
	<input type="Text" name="" size="60" id="textarea">
	<table style="width: 32%" style="height: 10%">
		
		<tr>
			<td><button type="button" class="button" id="btn1">1</button></td>
			<td><button type="button" class="button" id="btn2">2</button></td>
			<td><button type="button" class="button" id="btn3">3</button></td>
			<td><button type="button" class="button" id="btn+">+</button></td>
		</tr>
		<tr>
			<td><button type="button" class="button" id="btn4">4</button></td>
			<td><button type="button" class="button" id="btn5">5</button></td>
			<td><button type="button" class="button" id="btn6">6</button></td>
			<td><button type="button" class="button" id="btn-">-</button></td>
		</tr>
		<tr>
			<td><button type="button" class="button" id="btn7">7</button></td>
			<td><button type="button" class="button" id="btn8">8</button></td>
			<td><button type="button" class="button" id="btn9">9</button></td>
			<td><button type="button" class="button" id="btn*">*</button></td>
		</tr>
		<tr>
			<td><button type="button" class="button" id="btn.">.</button></td>
			<td><button type="button" class="button" id="btn0">0</button></td>
			<td><button type="button" class="button" id="btn/">/</button></td>
			<td><button type="button" class="button" id="btn=">=</button></td>
		</tr>
	
	</table>
</body>
<script src="calculator.js"></script>
</html>
